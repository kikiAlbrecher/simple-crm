<h2 mat-dialog-title class="title-add-user">Edit user</h2>
<div class="dialog-container">
    <mat-progress-bar class="add-user-progress" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [(ngModel)]="user.firstName" [disabled]="loading" matInput placeholder="First name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [(ngModel)]="user.lastName" [disabled]="loading" matInput placeholder="Last name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16 full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input [(ngModel)]="user.email" [disabled]="loading" matInput placeholder="Email">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Birth date</mat-label>
                <input [(ngModel)]="birthDate" [disabled]="loading" matInput [matDatepicker]="picker"
                    placeholder="Birth date" required>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button matButton mat-dialog-close [disabled]="loading" (click)="cancelAction()">Cancel</button>
        <button matButton mat-dialog-close (click)="saveChangesUser()" cdkFocusInitial
            [disabled]="loading">Save</button>
    </mat-dialog-actions>
</div>
